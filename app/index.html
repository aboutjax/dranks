    <div class="container">
      <div class="content">
        <div class="water-quantity"></div>
        <div class="water-log">
          <div class="water-log-quantity-container">
            <h1 class="water-log-quantity-value"></h1>
            <h3 class="water-log-quantity-cups">1</h3>
          </div>
          <h2>Ahoy there.</h2>
          <p>You seem dry, start hydrating yourself!</p>
          <div class="button-group">
            <button onClick="addDrink()" class="btn btn--add-drink icon-add">250ml</button>
          </div>
          <div class="water-quantity-percentage">You drank 80% of the recommended amount</div>
        </div>
      </div>
    </div>
