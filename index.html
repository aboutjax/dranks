<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="favicon" rel="icon" type="image/png" href="favicon.png" />
    <title>Dranks</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type='application/javascript' src='scripts/fastclick.js'></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <header class="topbar">
        <div class="header-logo">
          <a class="header-logo-title" href="/">
            <h4>DRANKS</h4>
          </a>
        </div>
        <button id="settings-button" onClick="toggleSetup()" class="icon-control btn btn--settings"></button>
      </header>
      <div class="content">
        <div class="water-quantity"></div>
        <div class="water-log">
        <div class="water-quantity-percentage"></div>
        <div class="water-log-quantity-container">
          <ul class="cups">
            <li class="cup-container">
              <h1 class="cup-number">1</h1>
              <i class="cup icon-cup"></i>
              <i class="cup-check icon-check"></i>
            </li>
          </ul>

        </div>
        <button id="add-drink-button" onClick="addDrink()" class="btn btn--add-drink icon-plus-one"></button>
        </div>
      </div>
    </div>
    <div class="settings-panel">
    <h2 class="settings-panel-header">Settings</h2>
    <div class="settings-panel-cup-size">
      <form class="settings-panel-form" action="" class="settings-panel-form">
        <h4 class="settings-panel-cup-size-label">Cup size (ml)</h4>
        <input class="settings-panel-cup-size-input" type="number" step="50" placeholder="Enter amount" value="250">
        <div class="actions-container">
          <button onClick="resetDay()" class="btn btn-link btn--reset">Reset today</button>
          <button onClick="saveSettings()" id="save-settings-button" class="btn--save-settings btn">Save</button>
        </div>
      </form>
    </div>
    </div>
    <div class="body-overlay"></div>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="scripts/bootstrap/affix.js"></script>
        <script src="scripts/bootstrap/alert.js"></script>
        <script src="scripts/bootstrap/dropdown.js"></script>
        <script src="scripts/bootstrap/tooltip.js"></script>
        <script src="scripts/bootstrap/modal.js"></script>
        <script src="scripts/bootstrap/transition.js"></script>
        <script src="scripts/bootstrap/button.js"></script>
        <script src="scripts/bootstrap/popover.js"></script>
        <script src="scripts/bootstrap/carousel.js"></script>
        <script src="scripts/bootstrap/scrollspy.js"></script>
        <script src="scripts/bootstrap/collapse.js"></script>
        <script src="scripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
